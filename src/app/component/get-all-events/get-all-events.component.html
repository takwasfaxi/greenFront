<div class="container mt-5">
    <h2>List of Events</h2>
    <div class="row">
      <div class="col-lg-12">
        <div class="account-content">
          <h4 class="account-content-title"><i class="far fa-calendar-alt"></i> My Events</h4>
          <div class="account-content-table">
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Place</th>
                    <th>Poster</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let event of events">
                    <td>{{ event.nom }}</td>
                    <td>{{ event.description }}</td>
                    <td>{{ event.date }}</td>
                    <td>{{ event.lieu }}</td>
                    <td>
                      <img [src]="event.affiche" alt="Event Poster" class="img-fluid" style="max-width: 100px;">
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="events.length === 0" class="row mt-3">
      <div class="col-lg-12">
        <p>No events available</p>
      </div>
    </div>
  </div>
  
</html>
